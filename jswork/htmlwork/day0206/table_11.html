<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse; /* 칸과 칸 사이 여백 없어짐 */
        }

        tr,th,td{
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!-- tr은 하나의 행 -->
            <tr>
                <th>이름</th> <!-- th은 제목 -->
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>강동원</td>
                <td>컴공과</td>
                <td>2</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>박서준</td>
                <td>영어영문과</td>
                <td>3</td>
                <td>서울시 강동구 길동</td>
            </tr>
            <tr>
                <td>남주혁</td>
                <td>디지털미디어과</td>
                <td>4</td>
                <td>인천시 서구</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
