<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb2{
            width: 400px;
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .tb2 td, .tb2 th{
            border: 1px solid black;
        }

        .tb4{
            width: 350px;
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .tb4 td,tr,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table border="1" width="300">
        <caption>[표1]</caption>
        <tr height="50">
            <td align="center">one</td>
            <td align="center">two</td>
            <td align="center">three</td>
        </tr>

        <tr align="center" height="50">
            <td colspan="3">
                3칸 합침!!!
            </td>
        </tr>
    </table>

    <hr>
    <table class="tb2">
        <caption><b>[표2]</b></caption>
        <tr height="40">
            <th>사진</th>
            <th>이름</th>
            <th>주소</th>
            <th>핸드폰</th>
        </tr>
        <tr>
            <td rowspan="3" align="center">
                <img src="../image/logoImg/icon02.png" width="80">
            </td>
            <td>박보영</td><td>충남 아산시</td><td>010-2222-4444</td>
        </tr>
        <tr>
            <td>김민지</td><td>서울 강남구</td><td>010-1234-0000</td>
        </tr>
        <tr>
            <td>손흥민</td><td>제주 서귀포</td><td>010-9292-3434</td>
        </tr>
    </table>

    <hr>
    <table border="1" style="width: 300px;">
        <caption><b>[표3]</b></caption>
        <tr height="50">
            <td rowspan="3" align="center">1</td>
            <td colspan="3" align="center">2</td>
        </tr>

        <tr height="50">
            <td colspan="3" align="center">3</td>
        </tr>

        <tr height="50">
            <td colspan="2" align="center">4</td>
            <td rowspan="2" align="center">5</td>
        </tr>

        <tr height="50">
            <td colspan="3" align="center">6</td>
        </tr>
    </table>

    <hr>
    <table class="tb4">
        <caption><b>[표4]</b></caption>
        <tr height="30">
            <th width="100">이름</th>
            <th width="100">사진</th>
            <th width="150">개인정보</th>

        <tr>
            <td rowspan="3">신민아</td>
            <td rowspan="3">
                <img src="../image/연예인사진/17.jpg" width="100">
            </td>
            <td>
                010-1111-2222
            </td>
        </tr>

        <tr>
            <td>경제학과</td>
        </tr>

        <tr>
            <td>4학년</td>
        </tr>

       
        
    </table>

</html>
