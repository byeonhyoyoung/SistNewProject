<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId = window.prompt("아이디를 입력하세요"); //prompt문자열
        if(userId=="hyoyoung") //==하면 hyoyoung 아니면 안먹힘(동등연산자 가능)
            document.write(userId+"님 환영합니다");
        else
            document.write("다시입력");
    </script>

    <script>
        var num = prompt("숫자입력","0");
        document.write(typeof(num)); //num의 타입을 알아보는
    </script>

    <script>
        //var num1=prompt("숫자1");
        //var num2=prompt("숫자2");

        var num1=Number(prompt("숫자1"));
        var num2=parseInt(prompt("숫자2"));

        document.write("총합계는 "+(num1+num2));

    </script>
</body>
</html>
