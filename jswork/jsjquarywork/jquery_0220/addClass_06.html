<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0{
            border: 10px groove gray;
            font-family: Gowun Dodum;
            background-color: pink;
            color: blue;
        }
        .hello_1{
            border: 10px groove pink;
            font-family: Dongle;
            background-color: gray;
            color: blue;
        }
        .hello_2{
            border: 10px groove white;
            font-family: Gowun Dodum;
            background-color: green;
            color: white;
        }
        .hello_3{
            border: 10px groove black;
            font-family: Dongle;
            background-color: white;
            color: blue;
        }
        .hello_4{
            border: 10px groove yellow;
            font-family: Gowun Dodum;
            background-color: purple;
            color: white;
        }
       
    </style>

    <script>
        $(function(){

            $("button:eq(0)").click(function(){
           
                $("div").each(function(idx){
                    $(this).addClass("hello_"+idx);
                })
            })

            $("button:eq(1)").click(function(){
                $("div").removeClass(); //모든클래스 제거
            })
        })
    </script>

</head>
<body>
    <button type="button" class="btn btn-info">스타일적용</button>
    <button type="button" class="btn btn-danger">스타일제거</button>

    <div>안녕하세요</div>
    <div>오늘은 addClss</div>
    <div>배우는날</div>
    <div>each문도</div>
    <div>어렵지않아요</div>
</body>
</html>
