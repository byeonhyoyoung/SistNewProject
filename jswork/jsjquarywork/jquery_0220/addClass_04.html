<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>

    <script>
        $(function(){

            //첫이미지 마우스 올리고 벗어나는 이벤트
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            },function(){
                $(this).removeClass("accselect");
            })

            //2번째 위랑 같은데 toggleClass
            //이벤트가 한번일경우
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("accselect");
            })

            //3번은 bs class추가
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded img-thumbnail");
            })
        })
    </script>
</head>
<body style="background-color: thistle;">

    <h3 class="alert alert-warning">마우스 올리면 클래스 추가, 벗어나면 제거
        첫이미지는 hover(add,removeClass), 두번째 toggleClass, 세번째 부트스트랩이미지
    </h3>
    <img src="../image/logoImg/a01.png">
    <br><br>
    <img src="../image/logoImg/a02.png">
    <br><br>
    <img src="../image/logoImg/a03.png">
</body>
</html>
