<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="../js/rndColor.js"></script> <!-- CDN 사용하기(편리) -->
    <title>Document</title>
    <style>
        div{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            border-radius: 100px;
            text-align: center;
            line-height: 60px;
            float: left;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
    <h3></h3>

    <script>
        $("div").each(function(i,ele){
            $(this).css("background-color",randomColor).html(i+1);
        })

        //div에 마우스 올리면 해당색상으로 rgb컬러 출력
        //hover=mouseover+mouseout
        $("div").hover(function(){
            var col=$(this).css("background-color");
            $("h3").css("color",col).html(col);
        },function(){
            //지우기
            $("h3").empty();
        });

    </script>
</body>
</html>
