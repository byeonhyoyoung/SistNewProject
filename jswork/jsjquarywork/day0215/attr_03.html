<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../image/Food/1.jpg" id="myimg" width="200"> <!--width네임 변경가능-->
    <hr>
    <button type="button" onclick="attrTest()">사이즈 알아보기</button>

    <hr>
    <button type="button" onclick="photoLarge()">점점크게버튼</button>
    <button type="button" onclick="photoSmall()">점점작게버튼</button>

    <script>
        function attrTest()
        {
            var w=document.getElementById("myimg").getAttribute("width");

            var src=document.getElementById("myimg").getAttribute("src");

            alert(w+"\n"+src);
        }


        function photoLarge()
        {
            var p=document.getElementById("myimg");

            var w=p.getAttribute("width"); //width-속성, 이름은 내가 주면됨

            //console.log(typeof(w)); //String타입의 숫자를 int타입으로 변경해야함
            w= parseInt(w); //형변환 완료
            
            w+=10;

            console.log(w);

            p.setAttribute("width", w); //10씩 증가하는 w로
        }

        function photoSmall()
        {
            var p=document.getElementById("myimg");

            var w=p.getAttribute("width");

            //console.log(typeof(w)); //String타입의 숫자를 int타입으로 변경해야함
            //w= parseInt(w); String타입이라 하더라도 -나 *는 숫자로 계산됨(+만 안됨)
            
            w-=10;
            console.log(w);

            p.setAttribute("width", w);
        }
    </script>
</body>
</html>
