<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #myimg{
            position: absolute;
        }
    </style>
    <!-- 초기값 xpos:500 ypos:500 방향키누를시 10씩이동
    엔터누르면 다시 처음위치(xy500)-->
    <script>
        var xpos=700;
        var ypos=300;

        window.onload=function(){

            var myimg=document.getElementById("myimg");
            myimg.style.top=ypos+"px";
            myimg.style.left=xpos+"px";


            //키보드이벤트 아스키코드값 확인(13번만 알아둬도됨)
            window.onkeydown=function(e){

                console.log(e.keyCode);
                //상:38 하:40 우:39 좌:37  엔터:13
                switch(e.keyCode){
                    case 38:
                        ypos-=10;
                        myimg.style.top=ypos+"px";
                        break;
                    case 40:
                        ypos+=10;
                        myimg.style.top=ypos+"px";
                        break;
                    case 39:
                        xpos+=10;
                        myimg.style.left=xpos+"px";
                        break;
                    case 37:
                        xpos-=10;
                        myimg.style.left=xpos+"px";
                        break;
                    case 13:
                        xpos=700;
                        ypos=300;
                        myimg.style.top=ypos+"px";
                        myimg.style.left=xpos+"px";
                        break;

                }
            }
        }
    </script>
</head>
<body>
    <img src="../image/만화이미지/05.png" id="myimg">
</body>
</html>
